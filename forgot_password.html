<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eSkript features sandbox</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://unpkg.com/jquery@2.2.4"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

    <script src="cookie_handler.js"></script>

    <script src="user_controller.js"></script>

</head>
<body>






<div class="login_container">
    <div class="login_block" align="center">
        <h2>
            eSkript Reading – Kennwort vergessen
        </h2>    </div>
    <div class="login_block" align="center" id="inputs">
        <div style="width: 100%">
            <br>
            <br>
            <table>
                <tr>
                    <td>
                        Email Adresse
                    </td>
                    <td>
                        <input type="text" id="email">
                    </td>
                </tr>
                <tr>
                    <td align="center">

                    </td>

                </tr>
            </table>
            <div align="center">

            </div>
        </div>
    </div>
    <div class="login_block" align="center">
        <button type="button" id="lgnbtn">Zurücksetzen</button>
    </div>
    <div class="login_block" align="center" id="notification" style="display: none">
        Kennwort wurde zurückgesetzt. Ihnen wurde via E-Mail ein temporäres Kennwort zugestellt. Bitte
        <a href="home.html" style="color:blue; text-decoration: underline">
            loggen Sie sich damit ein und passen Sie das Kennwort an
        </a>
        .
    </div>
</div>


<script>
    $(window).on('load', function(){
        $('div.login_container').masonry({
            //columnWidth: 100,
            //columnHeight: 300,
            itemSelector: 'div.login_block',
        });
        document.getElementById("email").value = "";
    });
    var loginbtn = document.getElementById('lgnbtn');
    loginbtn.onclick = function () {
        reset();
    }
    $(document).keypress(function(e) {
        if(e.which == 13) {
            reset();
        }
    });
    function reset () {
        var email_address = document.getElementById("email").value;
        recoverAccount(email_address);
        document.getElementById("notification").style.display = 'inline';
        document.getElementById("inputs").style.display = 'none';
        loginbtn.style.display = 'none';
    }
</script>



</body>
</html>
